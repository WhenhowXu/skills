<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素和行内元素</title>
    <style>
        .block {
            width: 600px;
            height: 100px;
            background-color: orange;
        }

        .inline {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <div class="block">
        我是跨级元素
    </div>
    <span class="inline">我是行内元素</span>
</body>

</html>
