<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: contents</title>
</head>
<style>
    .container {
        width: 300px;
        height: 400px;
        background-color: lightblue;
        border: 1px solid #000;
        color: green;
        text-align: right;
    }

    .contents {
        display: contents;
    }
</style>

<body>
    <h3>默认</h3>
    <div class="container">我是一条显示文字</div>
    <h3>contents</h3>
    <div class="container contents">我是一条显示文字</div>

</body>

</html>
