<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 50px;
        }

        .box1 {
            box-shadow: 4px 6px 6px 6px;

        }

        .box2 {
            box-shadow: 4px 6px 6px 20px #ccc;

        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>

</html>
