<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用border绘制三角形</title>
    <style>
        .triangle {
            width: 0;
            height: 0;
            border: 100px solid orange;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }
    </style>
</head>

<body>
    <div class="triangle"></div>
</body>

</html>
