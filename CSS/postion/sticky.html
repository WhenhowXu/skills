<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky</title>
    <style>
        .container {
            height: 10000px;
        }

        .box {
            position: sticky;
            position: -webkit-sticky;
            top: 0;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <p>1234</p>
        <div class="box"></div>
        <p>2234</p>
    </div>
</body>

</html>
