<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取元素</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: aqua;
            line-height: 50px;
            text-align: center;
            margin: 16px;
        }
    </style>
</head>

<body>
    <div id="box" class="box">1</div>
    <div class="box box1">2</div>
    <div name="test" class="box box1">3</div>
    <input name="test" />
    <script>
        (function ($) {
            const idElement = $.document.getElementById('box')
            console.log('通过getElementById获取元素：', idElement)
            const tagNameElements = $.document.getElementsByTagName('div')
            console.log('通过getElementsByTagName获取元素：', tagNameElements)
            const classElements = $.document.getElementsByClassName('box1')
            console.log('通过getElementsByClassName获取元素：', classElements)
            const nameElements = $.document.getElementsByName('test');
            console.log('通过getElementsByName获取元素：', nameElements)

        })(window)
    </script>
</body>

</html>
